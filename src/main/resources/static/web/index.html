<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div id="app" class="container-fluid">
        <main class="mainForm" :class="{'active' : active}" id="app">
            <div class="containerForm animate__animated animate__flipInX"> 
                <div class="blueBg">
                    <div class="box signin">
                        <h2>Already Have an Account ?</h2>
                        <button class="signinBtn" @click="formClassActive">Sign in</button>
                    </div>
                    <div class="box signup">
                        <h2>Don't Have an Account ?</h2>
                        <button class="signupBtn"  @click="formClassActive">Sign up</button>
                    </div>
                </div>
                <div class="formBx" :class="{'active' : active}">
                    <div class="form signinForm">
                        <div class="d-flex flex-wrap align-items-center justify-content-around">
                            <img src="../assets/logo512.png" alt="logo" class="m-1">
                            <h4>BanK Mindhub</h4>
                        </div>
                        <form action="/web/index.html" id="form" method="post" @submit.prevent="verInput">
                            <h3>Sign In</h3>
                            <input type="email" v-model="email" placeholder="Email" >
                            <input v-model="password" type="password" placeholder="Password" >
                            <input type="submit" value="Login">
                        </form>
                        <div class="alert alert-info d-none" :class="{'checkOk' : checkOk}" role="alert">
                            Checked <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <div class="alert alert-danger  d-none" :class="{'checkError' : checkError}"  role="alert">
                         Password or email invalid try again!
                        </div>
                    </div>
                    <div class="form signupForm" >
                        <form action="#" >
                            <div class="alert alert-danger  d-none" :class="{'checkError' : checkError}"  role="alert">
                                Invalid try again!
                            </div>
                            <h3>Sign In</h3>
                            <input v-model="registration.firstName" type="text" placeholder="FirstName" required>
                            <input v-model="registration.lastName" type="text" placeholder="LastName" required>
                            <input v-model="registration.email" type="email" placeholder="Email Address" required>
                            <input v-model="registration.password" type="password" placeholder="Password" required>
                            <h5 class="bw-bold text-center m-1 mt-0">Select type Account</h5>
                            <div class="d-flex align-items-center mb-2">
                                <label for="clientLoans1">Savings</label>
                                <input  class="m-0" type="radio" placeholder="Email Address" name="selectType" id="clientLoans1" value="SAVINGS"  v-model="registration.accountType" required>
                                <label for="clientLoans2">Checkings</label>
                                <input class="m-0" type="radio" placeholder="Email Address" name="selectType" id="clientLoans2"  value="CHECKINGS" v-model="registration.accountType" required> 
                            </div>
                            <input type="submit" value="Registrer" @click.prevent=" enviarCamposForm">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div><!--div app-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
